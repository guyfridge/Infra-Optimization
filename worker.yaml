---
    - name: Create Compute Engine instances
      hosts: localhost
      gather_facts: no
      vars:
        gcp_project: keen-alignment-321607
        gcp_cred_kind: serviceaccount
        gcp_cred_file: credentials.json
        zone: "us-central1-a"
        region: "us-central1"
        machine_type: "n1-standard-1"
        image: "projects/centos-cloud/global/images/family/centos-8"
    
      tasks:
        - name: Create an IP address for Worker
          gcp_compute_address:
            name: worker-ip
            region: "{{ region }}"
            project: "{{ gcp_project }}"
            service_account_file: "{{ gcp_cred_file }}"
            auth_kind: "{{ gcp_cred_kind }}"
          register: worker_ip
      
        - name: Creating VM for worker node 
          gcp_compute_instance:
            name: workernode
            machine_type: "{{ machine_type }}"
            disks:
              - auto_delete: true
                boot: true
                initialize_params:
                  source_image: "{{ image }}"
            network_interfaces:
              - access_configs:
                  - name: External NAT
                    nat_ip: "{{ worker_ip }}"
                    type: ONE_TO_ONE_NAT
            tags:
              items:
                - kube-worker
            zone: "{{ zone }}"
            project: "{{ gcp_project }}"
            service_account_file: "{{ gcp_cred_file }}"
            auth_kind: "{{ gcp_cred_kind }}"
          register: worker

      post_tasks:
        - name: Wait for SSH for instance
          wait_for: delay=5 sleep=5 host={{ worker_ip.address }} port=22 state=started timeout=100
        - name: Save host data for Worker Node
          add_host: hostname={{ worker_ip.address }} groupname=gce_worker

    - name: Configuring Kubernetes Worker Node
      hosts: gce_worker
      remote_user: guyfridge
      become: yes
      become_method: sudo
      vars_prompt:
          - name: master_token
            prompt: Please Enter the master token no
            private: no      
      roles:
         - roles/worker
